<div class="transfer-panel border rounded">
  <div class="head pl-3">
    <p>
      <span *ngIf="selecteds.length">{{selecteds.length}} /</span> {{showTableList.length}} 项
    </p>
  </div>
  <div class="search-box p-2">
    <input *ngIf="search" (input)="onInput($event)" type="text" class="form-control" placeholder="请输入关键字" />
  </div>
  <ul class="list mb-0 overflow-auto">
    <li
      *ngFor="let item of showTableList;"
      class="list-item text-truncate list-group-item-action"
      (click)="itemClick(item)"
      [class.active]="targetIndex(item.key)>-1"
    >
      {{ item.value }}
    </li>
  </ul>
</div>
